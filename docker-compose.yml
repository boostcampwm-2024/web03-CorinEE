services:
  server:
    build:
      context: .
      dockerfile: dockerfile-server
    image: seunggwan/corinee-server
    restart: always
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: dockerfile-client
    image: seunggwan/corinee-client
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://client:80"]  # 클라이언트 서비스가 응답하는지 확인
      interval: 30s
      retries: 3
    volumes:
      - /etc/letsencrypt/live/corinee.site/fullchain.pem:/etc/letsencrypt/live/corinee.site/fullchain.pem
      - /etc/letsencrypt/live/corinee.site/privkey.pem:/etc/letsencrypt/live/corinee.site/privkey.pem
    networks:
      - app-network

networks:
  app-network:
    driver: bridge