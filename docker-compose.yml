services:
  server:
    build:
      context: .
      dockerfile: dockerfile-server
    image: seunggwan/corinee-server
    restart: always
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: dockerfile-client
    image: seunggwan/corinee-client
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
