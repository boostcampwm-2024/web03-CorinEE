services:
  server:
    build:
      context: .
      dockerfile: dockerfile-server
    image: seunggwan/corinee-server
    restart: always
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: dockerfile-client
    image: seunggwan/corinee-client
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
    volumes:
      - ./ssl/certificate.crt:/etc/nginx/ssl/certificate.crt
      - ./ssl/private.key:/etc/nginx/ssl/private.key
      - ./ssl/ca_bundle.crt:/etc/nginx/ssl/ca_bundle.crt
    networks:
      - app-network

networks:
  app-network:
    driver: bridge