services:
  server:
    build:
      context: .
      dockerfile: dockerfile-server
    image: seunggwan/corinee-server
    env_file:
      - .env
    ports:
      - "3000:3000"
    # environment:
    #   # DB_HOST: db
    #   # DB_USER: user
    #   # DB_PASSWORD: password
    #   # DB_DATABASE: mydb
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: dockerfile-client
    image: seunggwan/corinee-client
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
