services:
  server_1:
    build:
      context: .
      dockerfile: dockerfile-server
    image: seunggwan/corinee-server
    restart: always
    env_file:
      - .env
    ports:
      - "3001:3000"
    networks:
      - app-network

  server_2:
    build:
      context: .
      dockerfile: dockerfile-server
    image: seunggwan/corinee-server
    restart: always
    env_file:
      - .env
    ports:
      - "3002:3000"
    networks:
      - app-network

  server_3:
    build:
      context: .
      dockerfile: dockerfile-server
    image: seunggwan/corinee-server
    restart: always
    env_file:
      - .env
    ports:
      - "3003:3000"
    networks:
      - app-network

  server_4:
    build:
      context: .
      dockerfile: dockerfile-server
    image: seunggwan/corinee-server
    restart: always
    env_file:
      - .env
    ports:
      - "3004:3000"
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: dockerfile-client
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    image: seunggwan/corinee-client
    env_file:
      - .env
    ports:
      - "80:80"
    depends_on:
      - server_1
      - server_2
      - server_3
      - server_4
    volumes:
      - /etc/letsencrypt/live/corinee.site:/etc/letsencrypt/live/corinee.site
      - /etc/letsencrypt/live/corinee.site/fullchain.pem:/etc/letsencrypt/live/corinee.site/fullchain.pem
      - /etc/letsencrypt/live/corinee.site/privkey.pem:/etc/letsencrypt/live/corinee.site/privkey.pem
      - /etc/letsencrypt/archive:/etc/letsencrypt/archive
      - /etc/letsencrypt/live:/etc/letsencrypt/live
    networks:
      - app-network

networks:
  app-network:
    driver: bridge